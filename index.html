    function Header() {
      const [page, setPage] = useState('home');

      const handleClick = (newPage) => {
        setPage(newPage);
      };

      useEffect(() => {
        const topAppBarElement = document.querySelector('.mdc-top-app-bar--short');
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);
        topAppBar.setScrollTarget(document.querySelector('.main-content'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
          const drawerElement = document.querySelector('.mdc-drawer');
          const drawer = mdc.drawer.MDCDrawer.attachTo(drawerElement);
          drawer.open = !drawer.open;
        });
      }, []);

      const SelectedPage = pagesMap[page];

      return (
        <>
          <Sidemenu handleClick={handleClick} />

          <div className="mdc-drawer-app-content">

            <header className="mdc-top-app-bar--short">
              <div className="mdc-top-app-bar__row">
                <div className="mdc-layout-grid full-width-grid">
                  <div className="mdc-layout-grid__inner">

                    <div className="mdc-layout-grid__cell mdc-layout-grid__cell--span-0-phone mdc-layout-grid__cell--span-0-tablet mdc-layout-grid__cell--span-1-desktop">

                    </div>
                    <div className="mdc-layout-grid__cell mdc-layout-grid__cell--span-4-phone mdc-layout-grid__cell--span-8-tablet mdc-layout-grid__cell--span-10-desktop">


                      <section className="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                        <button
                          className="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">
                          menu
                        </button>
                        <span className="mdc-top-app-bar__title">Go Getaway: Journey Simulator</span>
                      </section>

                    </div>
                    <div className="mdc-layout-grid__cell mdc-layout-grid__cell--span-0-phone mdc-layout-grid__cell--span-0-tablet mdc-layout-grid__cell--span-1-desktop">

                    </div>

                  </div>
                </div>
              </div>
            </header>


            <main className="main-content mdc-top-app-bar--fixed-adjust">
              <SelectedPage />

              <div className="mdc-bottom-app-bar">
                <div className="mdc-layout-grid container">
                  {/* Component */}
                  <div className="mdc-layout-grid__inner">
                    {/* Full Width Component */}
                    <div
                      className="mdc-layout-grid__cell mdc-layout-grid__cell--span-12"
                      style={{
                        borderTop: '1px solid #555',
                        paddingTop: '12px',
                        display: 'flex',
                        justifyContent: 'space-between',
                        alignItems: 'center',
                        flexWrap: 'wrap',
                        gap: '16px'
                      }}
                    >
                      <div className="mdc-logo">Go Getaway Resmi Web Sitesi</div>

                      <ul
                        className="mdc-list"
                        style={{
                          display: 'flex',
                          listStyle: 'none',
                          gap: '16px',
                          margin: 0,
                          padding: 0
                        }}
                      >
                        <li
                          className="mdc-list-item"
                          tabIndex="0"
                          style={{ margin: '4px 0' }}
                        >
                          <span className="mdc-list-item__ripple"></span>
                          <a
                            href="https://example.com"
                            className="mdc-list-item__text"
                            style={{
                              textDecoration: 'none',
                              color: '#bbb',
                              fontSize: '13px'
                            }}
                          >
                            Help
                          </a>
                        </li>

                        <li className="mdc-list-item">
                          <span className="mdc-list-item__ripple"></span>
                          <a
                            href="https://example.com"
                            className="mdc-list-item__text"
                            style={{
                              textDecoration: 'none',
                              color: '#bbb',
                              fontSize: '13px'
                            }}
                          >
                            Privacy & Terms
                          </a>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>

            </main>

          </div>
        </>
      );
    };

    function App() {

      return (
        <Header />
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(

      <App />

    )
  </script>

</body>

</html>
