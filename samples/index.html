<!DOCTYPE html>
<html>

<head>
  <title>My App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- MDC CSS -->
  <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/@material/typography/dist/mdc.typography.css">

  <!-- MDC JavaScript -->
  <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

  <style>

  </style>

  <!-- MDC Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- Optional: Roboto font (Material Design uses it by default) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body class="mdc-typography" id="root">

  <script type="text/babel">
    const { useState, useEffect } = React;

    function Projeler() {
      return (
        <div>
          <h1>Projeler</h1>
          <p>Projeler is a page that contains a forum.</p>
        </div>
      );
    };

    function Experience() {
      return (
        <div>
          <h1>Experience</h1>
          <p>Experience is a page that contains a forum.</p>
        </div>
      );
    };

    const pagesMap = {
      projeler: Projeler,
      experience: Experience,
    };

    function Sidemenu({ handleClick }) {

      return (
        <>
          <aside className="mdc-drawer mdc-drawer--modal">
            <div className="mdc-drawer__content">
              <nav className="mdc-list">
                <a className="mdc-list-item mdc-list-item--activated" href="#"
                  aria-current="page" tabIndex="0"
                  onClick={() => handleClick('projeler')}
                >
                  <span className="mdc-list-item__ripple"></span>
                  <i className="material-icons mdc-list-item__graphic">inbox</i>
                  <span className="mdc-list-item__text">Projeler</span>
                </a>
                <a className="mdc-list-item" href="#"
                  onClick={() => handleClick('experience')}
                >
                  <span className="mdc-list-item__ripple"></span>
                  <i className="material-icons mdc-list-item__graphic">drafts</i>
                  <span className="mdc-list-item__text">Experience</span>
                </a>
              </nav>
            </div>
          </aside>
          <div className="mdc-drawer-scrim"></div>
        </>
      );
    };

    function Header() {
      const [page, setPage] = useState('projeler');

      const handleClick = (newPage) => {
        setPage(newPage);
      };

      useEffect(() => {
        const topAppBarElement = document.querySelector('.mdc-top-app-bar');
        const topAppBar = mdc.topAppBar.MDCTopAppBar.attachTo(topAppBarElement);
        topAppBar.setScrollTarget(document.querySelector('.main-content'));
        topAppBar.listen('MDCTopAppBar:nav', () => {
          const drawerElement = document.querySelector('.mdc-drawer');
          const drawer = mdc.drawer.MDCDrawer.attachTo(drawerElement);
          drawer.open = !drawer.open;
        });
      }, []);

      const SelectedPage = pagesMap[page];

      return (
        <>
          <Sidemenu handleClick={handleClick} />

          <div class="mdc-drawer-app-content">

            <header className="mdc-top-app-bar" >
              <div className="mdc-top-app-bar__row">
                <section className="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
                  <button
                    className="material-icons mdc-top-app-bar__navigation-icon mdc-icon-button">
                    menu
                  </button>
                  <span className="mdc-top-app-bar__title">My App</span>
                </section>
                <section className="mdc-top-app-bar__section mdc-top-app-bar__section--align-end" role="toolbar">
                  <button className="material-icons mdc-icon-button" aria-label="Download">file_download</button>
                  <button className="material-icons mdc-icon-button" aria-label="Print this page">print</button>
                  <button className="material-icons mdc-icon-button" aria-label="Bookmark this page">bookmark</button>
                </section>
              </div>
            </header>

            <main class="main-content mdc-top-app-bar--fixed-adjust">
              <SelectedPage />
            </main>

          </div>
        </>
      );
    };

    function App() {

      return (
        <Header />
      );
    };

    const container = document.getElementById('root');
    const root = ReactDOM.createRoot(container);
    root.render(

      <App />

    )
  </script>

</body>

</html>
